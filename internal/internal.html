<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <style>
      .section-header {
        background-color: #343a40;
        padding: 20px;
      }
      .carousel {
        position: relative;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }
      .carousel-item {
        position: relative;
        text-align: center;
        padding: 10px;
        opacity: 0.5; /* Mengurangi opacity item yang tidak aktif */
        transition: opacity 0.3s ease-in-out;
        transform-style: preserve-3d; /* Menjaga efek 3D */
        backface-visibility: hidden; /* Menyembunyikan sisi belakang */
      }
      .carousel-item.slick-center {
        opacity: 1; /* Memperjelas item tengah */
        transform: scale(1.1); /* Memperbesar item tengah */
        z-index: 2; /* Menyimpan item tengah di atas */
      }
      .carousel-item img {
        max-width: 100%;
        border-radius: 10px;
        cursor: pointer; /* Menjadikan cursor menjadi pointer */
        transition: transform 0.3s ease-in-out; /* Animasi transform saat hover */
      }
      .carousel-item img:hover {
        transform: scale(1.1); /* Memperbesar gambar saat hover */
      }
      .item-desc {
        margin-top: 10px;
      }
      .btn-prev,
      .btn-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        border: none;
        color: white;
        padding: 10px;
        cursor: pointer;
        z-index: 10;
      }
      .btn-prev {
        left: 10px;
      }
      .btn-next {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="section section-ingredient panel sec-2" data-section-name="sec-2" style="height: 800px">

      </div>

          </div>
        </div>
      </div>
      <a name="" id="" class="btn-prev prev d-none d-lg-block slick-arrow" onclick="prev(this)" role="button" style="display: inline"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
      <a name="" id="" class="btn-next next d-none d-lg-block slick-arrow" onclick="next(this)" role="button" style="display: inline"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".carousel").slick({
          centerMode: true,
          centerPadding: "60px", // Sesuaikan dengan lebar gambar dan jumlah item yang ingin ditampilkan
          slidesToShow: 5,
          prevArrow: $(".btn-prev"),
          nextArrow: $(".btn-next"),
          responsive: [
            {
              breakpoint: 768,
              settings: {
                slidesToShow: 1,
                centerMode: true,
                centerPadding: "20%",
              },
            },
          ],
        });

        // Klik pada gambar untuk geser ke item berikutnya atau sebelumnya
        $(".carousel-item img").click(function () {
          var currentIndex = $(this).closest(".carousel-item").attr("data-slick-index");
          $(".carousel").slick("slickGoTo", currentIndex);
        });
      });
    </script>
  </body>
</html>
